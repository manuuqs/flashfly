# yaml
name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: flashfly
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven local repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: maven-\${{ runner.os }}-\${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-\${{ runner.os }}-

      - name: Build and test backend
        working-directory: ./backend/flashfly
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/flashfly
          SPRING_DATASOURCE_USERNAME: postgres
          SPRING_DATASOURCE_PASSWORD: postgres
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
        run: |
          mvn -B clean test
          mvn -B package -DskipTests=false

  frontend:
    runs-on: ubuntu-latest
    needs: backend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/flashfly/package-lock.json

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: node-modules-${{ runner.os }}-${{ hashFiles('frontend/flashfly/package-lock.json') }}
          restore-keys: |
            node-modules-\${{ runner.os }}-

      - name: Install and build frontend
        working-directory: ./frontend/flashfly
        env:
          VITE_GOOGLE_CLIENT_ID: \${{ secrets.VITE_GOOGLE_CLIENT_ID }}
        run: |
          npm ci
          npm run build