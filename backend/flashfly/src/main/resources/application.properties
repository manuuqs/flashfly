spring.application.name=flashfly-backend

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/flashfly}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}

# Amadeus keys inyectadas desde env
amadeus.client-id=${AMADEUS_CLIENT_ID:}
amadeus.client-secret=${AMADEUS_CLIENT_SECRET:}


