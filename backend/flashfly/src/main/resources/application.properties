spring.application.name=flashfly-backend

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/flashfly}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# Amadeus keys inyectadas desde env
amadeus.client-id=${AMADEUS_CLIENT_ID:}
amadeus.client-secret=${AMADEUS_CLIENT_SECRET:}

# Google OAuth2 Client ID
google.client.id=${GOOGLE_CLIENT_ID}
google.client.secret=${GOOGLE_CLIENT_SECRET}

